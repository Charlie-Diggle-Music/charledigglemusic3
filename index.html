<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlie Diggle | Composer</title>
  <style>
    body { background-color: #fff; font-family: 'Roboto', sans-serif; margin: 0; color: #333; }
    header { position: relative; height: 100vh; overflow: hidden; }
    .carousel { 
      position: absolute; 
      left: 764px; 
      top: 255px; 
      width: 696px; 
      height: 500px; 
      background: rgba(0,0,0,0.6); 
      color: #fff; 
      padding: 20px; 
    }
    .slide { display: none; height: 100%; }
    .active { display: block; }
    .dots { text-align: center; padding: 10px; position: absolute; bottom: 10px; width: 100%; }
    .dot { height: 10px; width: 10px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
    .active-dot { background-color: #717171; }
  </style>
</head>
<body>
  <header>
    <div class="carousel">
      <div class="slide active"> <h1>CHARLIE DIGGLE</h1> <p>Composer and Audio Professional...</p> </div>
      <div class="slide"> <img src="/Users/charlie/Desktop/Website/CharlieDiggleMusic/charledigglemusic3/0f0e1b_8a384dcd87a247dd8bfe62cb230c7a5b~mv2.jpg-2.avif" alt="Slide 2" style="width:100%; height:100%; object-fit:cover;" /> </div>
      <div class="slide"> <img src="slide3.jpg" alt="Slide 3" style="width:100%; height:100%; object-fit:cover;" /> </div>
      <div class="slide"> <img src="slide4.jpg" alt="Slide 4" style="width:100%; height:100%; object-fit:cover;" /> </div>
      <div class="slide"> <img src="slide5.jpg" alt="Slide 5" style="width:100%; height:100%; object-fit:cover;" /> </div>
      <div class="dots"> <span class="dot active-dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span> </div>
    </div>
  </header>
  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => slide.style.display = i === index ? 'block' : 'none');
      dots.forEach((dot, i) => dot.className = i === index ? 'dot active-dot' : 'dot');
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        showSlide(currentSlide);
      });
    });

    showSlide(currentSlide);
  </script>
</body>
</html>
