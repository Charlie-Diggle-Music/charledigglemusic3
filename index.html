<!DOCTYPE html>

<head>

  <style>
    body { background-color: #fff; font-family: 'Roboto', sans-serif; margin: 0; color: #333; }
    header { position: relative; height: 100vh; overflow: hidden; background-image: url('0f0e1b_5efbf4b11d4345f4a7845b41365b7205~mv2_1.jpg'); background-size: cover; background-position: center; }
    .social-bar { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 100; }
    .social-bar a { color: #fff; font-size: 24px; text-decoration: none; transition: color 0.3s ease; }
    .social-bar a:hover { color: #f0a500; }
  </style>
</head>
<body>
  <header>
    <div class="social-bar">
      <a href="https://spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://imdb.com" target="_blank"><i class="fab fa-imdb"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="carousel">c
      <div class="slide active"> <img src="Screenshot 2025-02-18 at 20.18.08.png" alt="Slide 1" /> </div>
      <div class="slide video-slide">
        <iframe id="vimeo-video" src="https://player.vimeo.com/video/924175199?h=de6e39570d&autoplay=1&muted=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
      <div class="slide"> <img src="0f0e1b_f11e88607215468aa654a0a8c7dc8db1~mv2.jpg.avif" /> </div>
      <div class="slide"> <img src="Screenshot 2025-02-18 at 13.41.24.png" alt="Slide 4" /> </div>
      <div class="slide"> <img src="0f0e1b_8a384dcd87a247dd8bfe62cb230c7a5b~mv2.jpg-2.avif" alt="Slide 5" /> </div>
      <div class="dots"> <span class="dot active-dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span> </div>
    </div>
  </header>
  <nav>Home | Music & Credits | Info | Contact</nav>
  <section class="credits-compositions">
    <div class="credits"><h2>CREDITS</h2></div>
    <div class="compositions"><h2>COMPOSITIONS</h2></div>
  </section>
  <footer>Â© 2025 Charlie Diggle | Composer</footer>
  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;
    let interval = setInterval(nextSlide, 4000);
    
    const vimeoVideo = document.getElementById('vimeo-video');
    vimeoVideo.src += '&autoplay=1&muted=1';

    function showSlide(index) {
      slides.forEach((slide, i) => slide.classList.remove('active'));
      slides[index].classList.add('active');
      dots.forEach((dot, i) => dot.className = i === index ? 'dot active-dot' : 'dot');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
      if (currentSlide !== 1 && vimeoVideo) {
        vimeoVideo.contentWindow.postMessage({ method: 'pause' }, '*');
      }
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        showSlide(currentSlide);
        if (currentSlide !== 1 && vimeoVideo) {
          vimeoVideo.contentWindow.postMessage({ method: 'pause' }, '*');
        }
      });
    });

    document.querySelector('.carousel').addEventListener('mouseenter', () => clearInterval(interval));
    document.querySelector('.carousel').addEventListener('mouseleave', () => interval = setInterval(nextSlide, 4000));
    showSlide(currentSlide);
  </script>
</body>
</html>
