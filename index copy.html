<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header and Carousel Fix</title>
  <style>
    /* Reset and General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      position: relative;
      background: url('https://raw.githubusercontent.com/Charlie-Diggle-Music/charledigglemusic3/refs/heads/main/look%20out%203.png') center top / cover no-repeat;
      width: 100%;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .social-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .social-bar a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-bar a:hover {
      transform: scale(1.2);
    }

    .top-image img {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 0 auto;
    }

    /* Carousel */
    .carousel {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
      position: relative;
      background-color: #000;
      border-radius: 8px;
    }

    .carousel-content {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img,
    .slide iframe {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Pagination Dots */
    .carousel-dots {
      position: absolute;
      bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="social-bar">
      <a href="https://open.spotify.com/artist/2WVq07g2OwtjJrtWMKddCk?si=6wppj59UQUCi6eFCK1a2aQ" target="_blank" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://www.instagram.com/charliedigglemusic/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/channel/UC7D4yueffy8w-W7AYIqYAqQ" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.imdb.com/name/nm8530058/?ref_=fn_al_nm_1" target="_blank"><i class="fab fa-imdb"></i></a>
      <a href="https://www.linkedin.com/in/charlie-diggle-77aa4a196" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="top-image">
      <img src="https://raw.githubusercontent.com/Charlie-Diggle-Music/charledigglemusic3/refs/heads/main/New%20Logo%20Cropped.png" alt="New Logo">
    </div>
  </header>

  <div class="carousel">
    <div class="carousel-content">
      <div class="slide">
        <iframe src="https://player.vimeo.com/video/924175199?h=de6e39570d&autoplay=1&muted=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/800x450.png?text=Slide+2" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/800x450.png?text=Slide+3" alt="Slide 3">
      </div>
    </div>
    <div class="carousel-dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    const carouselContent = document.querySelector('.carousel-content');
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentIndex = 0;

    function updateCarousel() {
      const offset = -currentIndex * 100;
      carouselContent.style.transform = `translateX(${offset}%)`;

      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    function showNextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    }

    function showPrevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateCarousel();
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentIndex = index;
        updateCarousel();
      });
    });

    // Auto-slide every 5 seconds
    setInterval(showNextSlide, 5000);

    // Initialize carousel
    updateCarousel();
  </script>
</body>
</html>
