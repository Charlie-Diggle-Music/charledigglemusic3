<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlie Diggle | Composer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { background-color: #fff; font-family: 'Roboto', sans-serif; margin: 0; color: #333; }
    header { position: relative; height: 120vh; overflow: hidden; }
    header img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: -1; }
    .carousel { position: relative; width: 60%; height: 500px; margin: auto; top: 20%; background: rgba(0,0,0,0.6); color: #fff; padding: 20px; }
    .slide { display: none; height: 100%; }
    .active { display: block; }
    .dots { text-align: center; padding: 10px; }
    .dot { height: 10px; width: 10px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
    .active-dot { background-color: #717171; }
    nav { background: #333; color: #fff; display: flex; justify-content: space-around; padding: 15px; }
    nav a { color: #fff; text-decoration: none; font-weight: bold; margin: 0 15px; }
    nav a:hover { text-decoration: underline; }
    section, footer { padding: 40px; max-width: 1200px; margin: auto; }
  </style>
</head>
<body>
  <header>
    <img src="/Users/charlie/Desktop/Website/CharlieDiggleMusic/charledigglemusic3/0f0e1b_5efbf4b11d4345f4a7845b41365b7205~mv2_1.jpg" alt="Charlie Diggle in studio" />
    <div class="carousel">
      <div class="slide active"> <h1>CHARLIE DIGGLE</h1> <p>Composer and Audio Professional...</p> </div>
      <div class="slide"> <img src="experimental-philosopher.jpg" alt="The Experimental Philosopher" /> </div>
      <div class="slide"> <img src="slide3.jpg" alt="Slide 3" /> </div>
      <div class="slide"> <img src="slide4.jpg" alt="Slide 4" /> </div>
      <div class="dots"> <span class="dot active-dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span> </div>
    </div>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#music">Music</a>
    <a href="#credits">Credits</a>
    <a href="#info">Info</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="credits-compositions">
    <div class="credits"><h2>CREDITS</h2> <!-- Credits list here --> </div>
    <div class="compositions"><h2>COMPOSITIONS</h2> <!-- Compositions list here --> </div>
  </section>
  <footer>Â© 2025 Charlie Diggle | Composer</footer>
  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
        dots[i].classList.toggle('active-dot', i === index);
      });
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        showSlide(currentSlide);
      });
    });

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 5000);
  </script>
</body>
</html>
