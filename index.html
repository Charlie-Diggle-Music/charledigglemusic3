<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlie Diggle | Composer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { background-color: #fff; font-family: 'Roboto', sans-serif; margin: 0; color: #333; }
    header { position: relative; height: 100vh; overflow: hidden; }
    header img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: -1; }
    .carousel { position: relative; width: 60%; margin: auto; top: 20%; background: rgba(0,0,0,0.6); color: #fff; padding: 20px; box-sizing: border-box; }
    .slide { display: none; width: 100%; box-sizing: border-box; }
    .active { display: block; }
    .dots { text-align: center; padding: 10px; }
    .dot { height: 10px; width: 10px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
    .active-dot { background-color: #717171; }
    nav, section, footer { padding: 40px; max-width: 1200px; margin: auto; }
  </style>
</head>
<body>
  <header>
    <img src="header.jpg" alt="Charlie Diggle in studio" />
    <div class="carousel">
      <div class="slide active" style="background: rgba(0,0,0,0.6); padding: 20px;"><h1>CHARLIE DIGGLE</h1><p>Composer and Audio Professional...</p></div>
      <div class="slide"><img src="slide2.jpg" alt="Slide 2" /></div>
      <div class="slide"><img src="slide3.jpg" alt="Slide 3" /></div>
      <div class="slide"><img src="slide4.jpg" alt="Slide 4" /></div>
      <div class="slide"><img src="slide5.jpg" alt="Slide 5" /></div>
      <div class="dots"><span class="dot active-dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
    </div>
  </header>
  <section class="credits-compositions">
    <div class="credits"><h2>CREDITS</h2></div>
    <div class="compositions"><h2>COMPOSITIONS</h2></div>
  </section>
  <footer>Â© 2025 Charlie Diggle | Composer</footer>
  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = (i === index) ? 'block' : 'none';
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active-dot', i === index);
      });
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        showSlide(currentSlide);
      });
    });

    showSlide(currentSlide);
  </script>
</body>
</html>
