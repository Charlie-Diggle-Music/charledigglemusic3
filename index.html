<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body { background-color: #fff; font-family: 'Roboto', sans-serif; margin: 0; color: #333; }
    header { position: relative; height: 100vh; overflow: hidden; background-image: url('0f0e1b_5efbf4b11d4345f4a7845b41365b7205~mv2_1.jpg'); background-size: cover; background-position: center; }
    .social-bar { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 20; }
    .social-bar a { color: #fff; font-size: 24px; text-decoration: none; transition: transform 0.3s; }
    .social-bar a:hover { transform: scale(1.2); }
    .carousel { position: absolute; top: 180px; left: 567px; width: 820px; height: 525px; color: #fff; transition: background-color 0.3s ease; }
    .slide { opacity: 0; transition: opacity 0.9s ease; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .slide img { width: 100%; height: 100%; object-fit: cover; }
    .slide iframe { width: 100%; height: 100%; position: absolute; top: 0; left: 0; object-fit: cover; z-index: 5; pointer-events: auto; }
    .slide.active { opacity: 1; }
    .dots { text-align: center; padding: 0px; position: absolute; bottom: 11px; width: 100%; z-index: 10; }
    .dot { height: 10px; width: 10px; margin: 0 3.7px; background-color: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
    .active-dot { background-color: #717171; }
    nav, section, footer { padding: 40px; max-width: 1200px; margin: auto; }
  </style>
</head>
<body>
  <header>
    <div class="social-bar">
      <a href="https://spotify.com" target="_blank" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>

  <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>

<a href="https://imdb.com" target="_blank"><i class="fab fa-imdb"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="carousel">c
      <div class="slide active"> <img src="Screenshot 2025-02-18 at 20.31.01.png" alt="Slide 1" /> </div>
      <div class="slide video-slide">
        <iframe id="vimeo-video" src="https://player.vimeo.com/video/924175199?h=de6e39570d&autoplay=1&muted=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
      <div class="slide"> <img src="0f0e1b_f11e88607215468aa654a0a8c7dc8db1~mv2.jpg.avif" /> </div>
      <div class="slide"> <img src="Screenshot 2025-02-18 at 13.41.24.png" alt="Slide 4" /> </div>
      <div class="slide"> <img src="0f0e1b_8a384dcd87a247dd8bfe62cb230c7a5b~mv2.jpg-2.avif" alt="Slide 5" /> </div>
      <div class="dots"> <span class="dot active-dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span> </div>
    </div>
  </header>
  <nav>Home | Music & Credits | Info | Contact</nav>
  <section class="credits-compositions">
    <div class="credits"><h2>CREDITS</h2></div>
    <div class="compositions"><h2>COMPOSITIONS</h2></div>
  </section>
  <footer>Â© 2025 Charlie Diggle | Composer</footer>
  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;
    let interval = setInterval(nextSlide, 4000);
    
    const vimeoVideo = document.getElementById('vimeo-video');
    vimeoVideo.src += '&autoplay=1&muted=1';

    function showSlide(index) {
      slides.forEach((slide, i) => slide.classList.remove('active'));
      slides[index].classList.add('active');
      dots.forEach((dot, i) => dot.className = i === index ? 'dot active-dot' : 'dot');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
      if (currentSlide !== 1 && vimeoVideo) {
        vimeoVideo.contentWindow.postMessage({ method: 'pause' }, '*');
      }
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        showSlide(currentSlide);
        if (currentSlide !== 1 && vimeoVideo) {
          vimeoVideo.contentWindow.postMessage({ method: 'pause' }, '*');
        }
      });
    });

    document.querySelector('.carousel').addEventListener('mouseenter', () => clearInterval(interval));
    document.querySelector('.carousel').addEventListener('mouseleave', () => interval = setInterval(nextSlide, 4000));
    showSlide(currentSlide);
  </script>
</body>
</html>
