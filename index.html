<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlie Diggle | Composer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { background-color: #fff; font-family: 'Roboto', sans-serif; margin: 0; color: #333; }
    header { position: relative; height: 100vh; overflow: hidden; }
    .carousel { position: absolute; top: 255px; left: 764px; width: 696px; height: 500px; background: rgba(0,0,0,0.6); color: #fff; padding: 20px; }
    .slide { display: none; height: 100%; }
    .active { display: block; }
    .dots { text-align: center; padding: 10px; position: absolute; bottom: 20px; width: 100%; }
    .dot { height: 10px; width: 10px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
    .active-dot { background-color: #717171; }
  </style>
</head>
<body>
  <header>
    <div class="carousel">
      <div class="slide active"> <h1>CHARLIE DIGGLE</h1> <p>Composer and Audio Professional...</p> </div>
      <div class="slide"> <img src="slide2.jpg" alt="Slide 2" style="width:100%; height:100%; object-fit:cover;" /> </div>
      <div class="slide"> <img src="slide3.jpg" alt="Slide 3" style="width:100%; height:100%; object-fit:cover;" /> </div>
      <div class="dots"> <span class="dot active-dot"></span><span class="dot"></span><span class="dot"></span> </div>
    </div>
  </header>
</body>
</html>
