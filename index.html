<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlie Diggle | Composer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { background-color: #fff; font-family: 'Roboto', sans-serif; margin: 0; color: #333; }
    header { position: relative; height: 100vh; overflow: hidden; background-image: url('background.jpg'); background-size: cover; background-position: center; }
    .carousel { position: absolute; top: 235px; left: 597px; width: 960px; height: 540px; background: rgba(0,0,0,0.6); color: #fff; transition: background-color 0.3s ease; }
    .carousel::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.0); transition: background 0.3s ease; z-index: 2; }
    .carousel:hover::before { background: rgba(0, 0, 0, 0.1); }
    .slide { opacity: 0; transition: opacity 0.5s ease; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .slide img, .slide iframe { width: 100%; height: 100%; object-fit: cover; }
    .slide.active { opacity: 1; }
    .dots { text-align: center; padding: 0px; position: absolute; bottom: 7px; width: 100%; z-index: 3; }
    .dot { height: 10px; width: 10px; margin: 0 3.7px; background-color: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
    .active-dot { background-color: #717171; }
    nav, section, footer { padding: 40px; max-width: 1200px; margin: auto; }
  </style>
</head>
<body>
  <header>
    <div class="carousel">
      <div class="slide active"> <img src="slide1.png" alt="Slide 1" /> </div>
      <div class="slide"> <img src="slide2.avif" alt="Slide 2" /> </div>
      <div class="slide"> <img src="slide3.png" alt="Slide 3" /> </div>
      <div class="slide"> <img src="slide4.avif" alt="Slide 4" /> </div>
      <div class="slide"> <iframe src="https://player.vimeo.com/video/924175199?h=de6e39570d" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe> </div>
      <div class="dots"> <span class="dot active-dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span> </div>
    </div>
  </header>
  <nav>Home | Music & Credits | Info | Contact</nav>
  <section class="credits-compositions">
    <div class="credits"><h2>CREDITS</h2></div>
    <div class="compositions"><h2>COMPOSITIONS</h2></div>
  </section>
  <footer>Â© 2025 Charlie Diggle | Composer</footer>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;
    let interval = setInterval(nextSlide, 4000);

    function showSlide(index) {
      slides.forEach((slide, i) => slide.classList.remove('active'));
      slides[index].classList.add('active');
      dots.forEach((dot, i) => dot.className = i === index ? 'dot active-dot' : 'dot');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        showSlide(currentSlide);
      });
    });

    document.querySelector('.carousel').addEventListener('mouseenter', () => clearInterval(interval));
    document.querySelector('.carousel').addEventListener('mouseleave', () => interval = setInterval(nextSlide, 4000));

    showSlide(currentSlide);
  </script>
</body>
</html>
