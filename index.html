<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlie Diggle | Composer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { background-color: #fff; font-family: 'Roboto', sans-serif; margin: 0; color: #333; }
    header { position: relative; height: 100vh; overflow: hidden; }
    .carousel { position: relative; width: 696px; height: 500px; margin: 100px auto; background: rgba(0,0,0,0.7); color: #fff; padding: 20px; box-sizing: border-box; }
    .slide { display: none; height: 100%; }
    .active { display: block; }
    .dots { text-align: center; position: absolute; bottom: 20px; width: 100%; }
    .dot { height: 10px; width: 10px; margin: 0 5px; background-color: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
    .active-dot { background-color: #717171; }
    h1 { font-size: 48px; font-weight: 700; }
    h2 { font-size: 24px; font-weight: 700; color: #fff; background-color: red; padding: 5px; }
    p { font-size: 16px; line-height: 1.5; }
  </style>
</head>
<body>
  <header>
    <div class="carousel">
      <div class="slide active">
        <h1>CHARLIE DIGGLE</h1>
        <h2>COMPOSER AND AUDIO PROFESSIONAL</h2>
        <p>Charlie Diggle is a composer, sound designer and mixing engineer. With over a decade of experience he has composed, produced, mixed and delivered scores and audio for several award winning short films.</p>
      </div>
      <!-- Other slides here -->
      <div class="dots"> <span class="dot active-dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span> </div>
    </div>
  </header>
</body>
</html>
